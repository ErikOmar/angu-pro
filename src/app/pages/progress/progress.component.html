<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" [style.width]="progreso1 + '%'"
            [attr.ariaValuenow]="progreso1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br />
        <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" [style.width]="progreso2 + '%'"
            [attr.ariaValuenow]="progreso2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador titulo="Progreso 1" [porcentaje]="progreso1" (valor)="progreso1 = $event"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador titulo="Progreso 2" [porcentaje]="progreso2" (valor)="progreso2 = $event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
